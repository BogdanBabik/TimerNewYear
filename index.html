<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h2>До Нового Года осталось:</h2>
    </div>
    <div class="counter">
      <div class="counter__item">
        <div class="item__time">Дней</div>
        <div id="days">00</div>
      </div>
        <div class="separator">:</div>
      <div class="counter__item">
        <div class="item__time">Часов</div>
        <div id="hours">00</div>
      </div>  
        <div class="separator">:</div>
      <div class="counter__item">
        <div class="item__time">Минут</div>
        <div id="minutes">00</div>
      </div>
        <div class="separator">:</div>
      <div class="counter__item">
        <div class="item__time">Секунд</div>
        <div id="seconds">00</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
